name: prague_carsharing
description: A stylish carsharing app for Prague.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.3.0
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  font_awesome_flutter: ^10.6.0
  google_fonts: ^6.3.3
  intl: ^0.20.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  url_launcher: ^6.2.1
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
