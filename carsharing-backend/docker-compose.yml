version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: carsharing_db
    restart: always
    environment:
      POSTGRES_DB: carsharing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: carsharing_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/carsharing?schema=public"
      JWT_SECRET: "your-production-secret-key-change-this"
      JWT_EXPIRES_IN: "7d"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
